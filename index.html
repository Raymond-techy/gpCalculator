<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GP calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gpCalc">
      <h1 class="gpHeader">GP Calculator</h1>
      <div>
        <div class="noOfCourse container">
          <p class="msgAlert"></p>
          <p>Input the Number of Result You've seen!</p>
          <input
            type="number"
            class="noOfCour"
            placeholder="NO of result seen"
          />
          <button class="duplicate btn-lg">Submit</button>
        </div>
        <div class="inputBox">
          <form action="">
            <p class="msgAlert2"></p>
            <div class="courseBox">
              <p class="courseNote">
                Course grade should be of the form A/B/C...
              </p>
              <div class="gpBox counter1">
                <p class="subTotal"></p>
                <input type="text" placeholder="Course code" />
                <input
                  type="text"
                  placeholder="Course Grade(A/B/C...)"
                  class="courseGrade1 courseGrade"
                />
                <input
                  type="number"
                  placeholder="Course Unit"
                  class="courseunit1"
                />
              </div>
            </div>
            <button type="submit" class="subCourse btn-lg btn-2">submit</button>
          </form>
        </div>
      </div>
      <div class="gpResult">
        <h3 class="result"></h3>
        <img src="" alt="" />
        <p class="msg-notice"></p>
        <button class="btn-lg relPage">Go back Home</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
